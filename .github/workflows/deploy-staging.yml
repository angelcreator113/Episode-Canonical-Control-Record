name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm staging deployment'
        required: true
        default: ''

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy" ]; then
            echo "âŒ Deployment cancelled - confirmation required"
            exit 1
          fi
          echo "âœ… Deployment confirmed"

  test:
    needs: validate
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
        with:
          ref: staging

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: staging

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-staging-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: episode-metadata-build-staging
          path: episode-metadata-staging-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.primepisodes.com

    steps:
      - uses: actions/checkout@v3
        with:
          ref: staging

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: episode-metadata-build-staging

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          NODE_ENV: staging
        run: |
          echo "Running staging database migrations..."
          npm ci
          npm run migrate || echo "Migration skipped or failed"

      - name: Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Database: episode-control-staging"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: staging"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/episode-metadata
            git fetch origin
            git checkout staging
            git pull origin staging
            npm ci --production
            cd frontend && npm ci && npm run build && cd ..
            npm run migrate:up || true
            pm2 restart all
            pm2 save
          EOF
          
          echo "âœ… Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running staging health checks..."
          curl -f https://staging.primepisodes.com/health || echo "âš ï¸  Health check failed - service may be starting"
          echo "âœ… Staging deployment completed"
          echo "ðŸŒ Site: https://staging.primepisodes.com"

      - name: Deployment summary
        run: |
          echo "âœ… Staging deployment completed"
          echo "Environment: staging"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: staging"
          echo "Deployed by: ${{ github.actor }}"
