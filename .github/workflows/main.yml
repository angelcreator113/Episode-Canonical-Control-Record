name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # TEMPORARILY SKIP TESTS
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Tests temporarily disabled"
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd frontend
          npm install
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/dist
  
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy to production"
