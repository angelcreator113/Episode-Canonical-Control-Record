name: Deploy to Development

on:
  push:
    branches:
      - dev

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS episode_metadata_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE episode_metadata_test;"

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          npm ci --production
          # Also need sequelize-cli for DB migrations during deploy
          npm install --no-save sequelize-cli

      - name: Prune node_modules for deployment
        run: |
          echo "node_modules size before prune: $(du -sh node_modules | cut -f1)"
          # Remove documentation files
          find node_modules -type f \( \
            -name "*.md" -o -name "*.d.ts" -o -name "*.map" -o \
            -name "LICENSE*" -o -name "LICENCE*" -o -name "CHANGELOG*" -o \
            -name "CHANGES*" -o -name "HISTORY*" -o -name "README*" -o \
            -name "AUTHORS*" -o -name ".npmignore" -o -name ".gitignore" -o \
            -name ".eslintrc*" -o -name ".prettierrc*" -o -name ".babelrc*" -o \
            -name "*.flow" -o -name "Makefile" \
          \) -delete 2>/dev/null || true
          # Remove test/doc/example directories
          find node_modules -maxdepth 3 -type d \( \
            -name "__tests__" -o -name "test" -o -name "tests" -o \
            -name "spec" -o -name "docs" -o -name "doc" -o \
            -name "example" -o -name "examples" -o -name ".github" \
          \) -exec rm -rf {} + 2>/dev/null || true
          echo "node_modules size after prune: $(du -sh node_modules | cut -f1)"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          echo "Build complete:"
          ls -lh dist/assets/

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r scripts deploy/
          cp -r frontend/dist deploy/
          cp -r nginx deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp ecosystem.config.js deploy/
          cp .sequelizerc deploy/
          # Include pre-built node_modules (avoids npm install on disk-constrained EC2)
          mv node_modules deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/
          echo "Artifact size: $(du -sh episode-metadata-${{ github.sha }}.tar.gz | cut -f1)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.primepisodes.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DEV_DB_HOST: ${{ secrets.DEV_DB_HOST }}
          DEV_DB_USER: ${{ secrets.DEV_DB_USER }}
          DEV_DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}
          DEV_DB_NAME: ${{ secrets.DEV_DB_NAME }}
        run: |
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_SSH_KEY" ]; then
            echo "â­ï¸  EC2 deployment skipped - secrets not configured"
            echo "Set DEV_EC2_HOST and EC2_SSH_KEY in GitHub Secrets to enable"
            echo ""
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            exit 0
          fi

          echo "ðŸš€ Deploying to dev server..."

          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Free disk space on EC2 before uploading
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "
            echo 'ðŸ§¹ Cleaning up disk space...'
            echo \"Disk BEFORE: \$(df -h / | tail -1 | awk '{print \$4}')\"
            # Stop PM2 so files can be safely replaced
            pm2 stop all 2>/dev/null || true
            # Remove old node_modules + source (biggest space consumers)
            rm -rf ~/episode-metadata/node_modules 2>/dev/null || true
            rm -rf ~/episode-metadata/src ~/episode-metadata/scripts 2>/dev/null || true
            # Remove npm cache + temp + logs
            npm cache clean --force 2>/dev/null || true
            rm -rf ~/.npm/_cacache ~/.npm/_logs 2>/dev/null || true
            rm -rf /tmp/deploy /tmp/dev-deploy.tar.gz /tmp/*.tar.gz /tmp/deploy-tmp 2>/dev/null || true
            rm -rf ~/episode-metadata/logs/*.log 2>/dev/null || true
            rm -rf ~/.pm2/logs/*.log 2>/dev/null || true
            sudo journalctl --vacuum-size=10M 2>/dev/null || true
            sudo apt-get clean 2>/dev/null || true
            sudo rm -rf /var/cache/apt/archives/*.deb /var/log/*.gz /var/log/*.1 /var/log/*.old 2>/dev/null || true
            echo \"Disk AFTER cleanup: \$(df -h / | tail -1 | awk '{print \$4}')\"
          "

          # Upload build artifact (includes pre-built node_modules from CI)
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            episode-metadata-${{ github.sha }}.tar.gz \
            ubuntu@$EC2_HOST:/tmp/dev-deploy.tar.gz

          # â”€â”€â”€ Deploy everything in a single SSH session â”€â”€â”€
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "
            set -e

            # Use whatever Node is available on the system
            export NVM_DIR=\$HOME/.nvm
            if [ -s \$NVM_DIR/nvm.sh ]; then
              . \$NVM_DIR/nvm.sh
            fi
            echo \"Node: \$(node -v)  npm: \$(npm -v)\"

            # Install pm2 globally if not found
            if ! command -v pm2 &>/dev/null; then
              echo 'ðŸ“¦ Installing pm2...'
              sudo npm install -g pm2
            fi
            echo \"pm2: \$(pm2 -v)\"

            APP_DIR=\$HOME/episode-metadata
            mkdir -p \$APP_DIR/logs

            echo \"Disk before extraction: \$(df -h / | tail -1 | awk '{print \$4}')\"

            # â”€â”€â”€ Deploy frontend (extract only dist + nginx from tarball) â”€â”€â”€
            echo 'ðŸŽ¨ Deploying frontend...'
            mkdir -p /tmp/deploy-tmp
            cd /tmp/deploy-tmp
            tar -xzf /tmp/dev-deploy.tar.gz --strip-components=1 deploy/dist deploy/nginx
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod 755 /var/www/html /var/www/html/assets
            echo 'ðŸ”§ Deploying nginx config...'
            sudo cp nginx/episode-dev.conf /etc/nginx/sites-enabled/episode
            sudo nginx -t
            sudo systemctl restart nginx
            rm -rf /tmp/deploy-tmp
            echo 'âœ… Frontend + Nginx deployed'

            # â”€â”€â”€ Deploy backend (extract pre-built node_modules + source) â”€â”€â”€
            echo 'ðŸ”§ Deploying backend...'
            # Ensure old files are gone (cleanup should have done this)
            rm -rf \$APP_DIR/src \$APP_DIR/scripts \$APP_DIR/node_modules

            # Extract backend files directly into app dir (no intermediate copy)
            cd \$APP_DIR
            tar -xzf /tmp/dev-deploy.tar.gz --strip-components=1 \
              deploy/src deploy/scripts deploy/node_modules \
              deploy/package.json deploy/package-lock.json \
              deploy/ecosystem.config.js deploy/.sequelizerc

            # Delete tarball immediately to free disk space
            rm -f /tmp/dev-deploy.tar.gz

            echo \"Disk after backend deploy: \$(df -h / | tail -1 | awk '{print \$4}')\"

            # NO npm install â€” node_modules is pre-built from CI âœ…

            # Set DB env vars for RDS (from GitHub Secrets)
            export DB_HOST='$DEV_DB_HOST'
            export DB_PORT='5432'
            export DB_NAME='$DEV_DB_NAME'
            export DB_USER='$DEV_DB_USER'
            export DB_PASSWORD='$DEV_DB_PASSWORD'
            export DB_SSL='true'
            export DB_SSL_REJECT_UNAUTHORIZED='false'

            # Bootstrap SequelizeMeta for databases created by sequelize.sync()
            echo 'ðŸ”§ Bootstrapping migration metadata...'
            node scripts/bootstrap-sequelize-meta.js

            # Run database migrations against RDS
            echo 'ðŸ—ƒï¸ Running migrations...'
            npx sequelize-cli db:migrate --env development 2>&1 | tail -10

            # Restart the Node.js backend + worker via PM2
            echo 'ðŸ”„ Restarting PM2...'
            pm2 delete episode-api 2>/dev/null || true
            pm2 delete episode-worker 2>/dev/null || true
            sleep 2
            # Kill anything still holding port 3002
            fuser -k 3002/tcp 2>/dev/null || true
            sleep 1
            pm2 start ecosystem.config.js --env development 2>&1 | tail -5
            pm2 save

            # Health check â€” retry up to 30 seconds
            echo 'ðŸ¥ Health check...'
            HEALTHY=false
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf http://localhost:3002/health > /dev/null 2>&1; then
                HEALTHY=true
                echo \"âœ… Backend is healthy (attempt \$i)\"
                break
              fi
              echo \"  â³ Attempt \$i â€” not ready yet...\"
            done

            if [ \"\$HEALTHY\" != \"true\" ]; then
              echo 'âš ï¸ Backend health check failed after 30s â€” check PM2 logs'
              pm2 logs episode-api --lines 30 --nostream
              echo ''
              echo \"Disk free: \$(df -h / | tail -1 | awk '{print \$4}')\"
              exit 1
            fi

            # Route verification â€” check critical routes load
            echo 'ðŸ” Route verification...'
            SHOWS_OK=false
            EPISODES_OK=false
            curl -sf http://localhost:3002/api/v1/shows > /dev/null 2>&1 && SHOWS_OK=true
            curl -sf http://localhost:3002/api/v1/episodes > /dev/null 2>&1 && EPISODES_OK=true
            echo \"  Shows route: \$SHOWS_OK\"
            echo \"  Episodes route: \$EPISODES_OK\"
            if [ \"\$EPISODES_OK\" != \"true\" ]; then
              echo 'âš ï¸ Episodes route not loading â€” dumping PM2 error logs:'
              pm2 logs episode-api --lines 50 --nostream 2>&1 | grep -i 'error\|fail\|cannot\|module' | head -20
            fi

            # Cleanup
            rm -rf /tmp/deploy /tmp/dev-deploy.tar.gz
            echo \"Disk final: \$(df -h / | tail -1 | awk '{print \$4}')\"
            echo 'âœ… Full deployment complete'
          "

      - name: Deployment summary
        run: |
          echo "## Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Site: https://dev.primepisodes.com" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: âœ… Deployed to Nginx" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: âœ… Deployed, migrated, PM2 restarted" >> $GITHUB_STEP_SUMMARY


