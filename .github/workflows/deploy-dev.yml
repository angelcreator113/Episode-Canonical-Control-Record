name: Deploy to Development

on:
  push:
    branches:
      - dev
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'migrations/**'
      - 'package.json'
      - 'jest.config.js'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage || exit 0
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.episodes.primestudios.dev

    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Development
        run: |
          echo "üöÄ Deploying to development environment..."
          echo "Database: episode-control-dev"
          echo "Commit: ${{ github.sha }}"
          
          # Install AWS CLI v2 if not present
          which aws || (curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip -q awscliv2.zip && sudo ./aws/install)
          
          # Install AWS SSM Session Manager plugin
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb
          
          # Get backend instance ID
          BACKEND_INSTANCE=$(aws ec2 describe-instances \
            --region us-east-1 \
            --filters "Name=tag:Name,Values=episode-backend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          echo "Deploying to backend instance: $BACKEND_INSTANCE"
          
          # Deploy to backend via SSM
          aws ssm send-command \
            --region us-east-1 \
            --instance-ids $BACKEND_INSTANCE \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ubuntu/episode-backend || cd /home/ec2-user/episode-backend",
              "git pull origin dev",
              "npm install --production",
              "pm2 restart all || npm run start"
            ]' \
            --output text

      - name: Run smoke tests
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30
          
          echo "üß™ Running smoke tests..."
          curl -f http://primepisodes-alb-1912818060.us-east-1.elb.amazonaws.com/health || exit 1
          echo "‚úÖ Smoke tests passed"

      - name: Deployment summary
        run: |
          echo "‚úÖ Development deployment completed"
          echo "Environment: development"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
