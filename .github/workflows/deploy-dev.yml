name: Deploy to Development

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS episode_metadata_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE episode_metadata_test;"

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          echo "Build complete:"
          ls -lh dist/assets/

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp ecosystem.config.js deploy/
          cp .sequelizerc deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.primepisodes.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_SSH_KEY" ]; then
            echo "â­ï¸  EC2 deployment skipped - secrets not configured"
            echo "Set DEV_EC2_HOST and EC2_SSH_KEY in GitHub Secrets to enable"
            echo ""
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            exit 0
          fi

          echo "ðŸš€ Deploying to dev server..."

          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Upload build artifact
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            episode-metadata-${{ github.sha }}.tar.gz \
            ubuntu@$EC2_HOST:/tmp/dev-deploy.tar.gz

          # â”€â”€â”€ Deploy frontend (static files â†’ Nginx) â”€â”€â”€
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "
            set -e
            echo 'ðŸ“¦ Extracting build artifact...'
            cd /tmp
            tar -xzf dev-deploy.tar.gz

            echo 'ðŸŽ¨ Deploying frontend...'
            sudo rm -rf /var/www/html/*
            sudo cp -r deploy/dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart nginx
            echo 'âœ… Frontend deployed'
          "

          # â”€â”€â”€ Deploy backend (code + deps + migrations + PM2 restart) â”€â”€â”€
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "
            set -e
            APP_DIR=\$HOME/episode-metadata

            echo 'ðŸ”§ Deploying backend...'

            # Ensure app directory exists (first-time deploy)
            mkdir -p \$APP_DIR

            # Update backend source from the build artifact
            rm -rf \$APP_DIR/src
            cp -r /tmp/deploy/src \$APP_DIR/src
            cp /tmp/deploy/package.json \$APP_DIR/package.json
            cp /tmp/deploy/package-lock.json \$APP_DIR/package-lock.json
            cp /tmp/deploy/ecosystem.config.js \$APP_DIR/ecosystem.config.js
            cp /tmp/deploy/.sequelizerc \$APP_DIR/.sequelizerc

            # Install production dependencies
            cd \$APP_DIR
            npm ci --production --ignore-scripts 2>&1 | tail -5

            # Rebuild native modules (sharp, etc.) for the server architecture
            npm rebuild sharp 2>&1 | tail -3 || echo 'âš ï¸ sharp rebuild skipped'

            # Run database migrations
            echo 'ðŸ—ƒï¸ Running migrations...'
            npx sequelize-cli db:migrate --env development 2>&1 | tail -10

            # Restart the Node.js backend via PM2
            echo 'ðŸ”„ Restarting PM2...'
            pm2 restart ecosystem.config.js --env development 2>&1 | tail -5
            pm2 save

            # Health check â€” wait for backend to come up
            echo 'ðŸ¥ Health check...'
            sleep 3
            if curl -sf http://localhost:3002/api/v1/episodes > /dev/null 2>&1; then
              echo 'âœ… Backend is healthy'
            else
              echo 'âš ï¸ Backend health check failed â€” check PM2 logs'
              pm2 logs episode-api --lines 20 --nostream
              exit 1
            fi

            # Cleanup
            rm -rf /tmp/deploy /tmp/dev-deploy.tar.gz
            echo 'âœ… Full deployment complete'
          "

      - name: Deployment summary
        run: |
          echo "## Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Site: https://dev.primepisodes.com" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: âœ… Deployed to Nginx" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: âœ… Deployed, migrated, PM2 restarted" >> $GITHUB_STEP_SUMMARY


