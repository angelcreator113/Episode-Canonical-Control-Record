name: Deploy to Development

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS episode_metadata_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE episode_metadata_test;"

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          echo "Build complete:"
          ls -lh dist/assets/

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.primepisodes.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.DEV_EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_SSH_KEY" ]; then
            echo "â­ï¸  EC2 deployment skipped - secrets not configured"
            echo "Set DEV_EC2_HOST and EC2_SSH_KEY in GitHub Secrets to enable"
            echo ""
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            exit 0
          fi

          echo "ðŸš€ Deploying to dev server..."

          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Upload build
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            episode-metadata-${{ github.sha }}.tar.gz \
            ubuntu@$EC2_HOST:/tmp/dev-deploy.tar.gz

          # Deploy on server
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "
            set -e
            cd /tmp
            tar -xzf dev-deploy.tar.gz
            sudo rm -rf /var/www/html/*
            sudo cp -r deploy/dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart nginx
            rm -rf /tmp/deploy /tmp/dev-deploy.tar.gz
            echo 'Deployment complete'
          "

      - name: Deployment summary
        run: |
          echo "## Dev Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Site: https://dev.primepisodes.com" >> $GITHUB_STEP_SUMMARY


