name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage || exit 0
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.primepisodes.com

    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Development
        run: |
          echo "ğŸš€ Deploying to development environment..."
          echo "Database: episode-control-dev"
          echo "Commit: ${{ github.sha }}"
          echo "Target: primepisodes-alb-1912818060.us-east-1.elb.amazonaws.com"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Deploy via SSH - run commands in user's shell environment
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
            #!/bin/bash
            
            cd ~/episode-metadata || { echo \"Directory not found\"; exit 1; }
            
            echo "ï¿½ï¸ Removing old directories..."
            rm -rf ~/Episode-Canonical-Control-Record 2>/dev/null || true
            
            echo "ï¿½ğŸ“¦ Fetching latest code..."
            git fetch origin && git checkout dev && git pull origin dev
            
            echo "ğŸ“¦ Installing backend dependencies..."
            npm ci
            
            echo "ğŸ¨ Building frontend..."
            cd frontend
            
            echo "Removing old build artifacts and clearing all caches..."
            rm -rf dist node_modules .vite
            rm -rf ~/.pm2/logs/* ~/.pm2/.pm2 2>/dev/null || true
            
            echo "Verifying dist was deleted:"
            ls -la dist/ 2>&1 || echo "dist not found (good)"
            
            echo "Installing frontend dependencies..."
            npm ci 2>&1 | tail -20
            
            echo "Running Vite build..."
            NODE_ENV=production npm run build 2>&1 | tee build.log
            
            if [ ! -d "dist" ]; then
              echo "âŒ Frontend build failed - dist directory not created"
              echo "Build log:"
              cat build.log
              exit 1
            fi
            
            echo "âœ“ Frontend built successfully"
            echo "Dist contents:"
            ls -lh dist/
            echo "ALL asset files:"
            ls -lh dist/assets/
            echo "File hashes:"
            md5sum dist/assets/*.js
            echo "Checking index.html:"
            cat dist/index.html
            cd ..
            
            echo "ğŸ—„ï¸ Running migrations..."
            npm run migrate:up || true
            
            # Install pm2 globally if not present
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi
            
            echo "ğŸ”„ Stopping and restarting application..."
            
            # Stop PM2 processes gracefully first
            pm2 stop all || true
            pm2 delete all || true
            sleep 2
            
            # Kill any remaining node processes
            pkill -f "node.*app.js" || true
            pkill -f "node.*episode" || true
            sleep 1
            
            # Create logs directory for PM2
            mkdir -p ~/episode-metadata/logs
            
            # Clear old PM2 logs to see fresh errors
            rm -f ~/episode-metadata/logs/*.log
            pm2 flush || true
            
            # Start fresh with ecosystem config (includes environment variables)
            cd ~/episode-metadata
            
            # Verify ecosystem config exists
            if [ ! -f ecosystem.config.js ]; then
              echo "âŒ ERROR: ecosystem.config.js not found!"
              ls -la
              exit 1
            fi
            
            echo "ğŸ“‹ Ecosystem config found, contents:"
            head -20 ecosystem.config.js
            
            echo "ğŸ§ª Testing if Node can load app.js..."
            cd ~/episode-metadata
            node --check src/app.js || echo "âŒ Syntax error in app.js!"
            
            echo "ğŸ§ª Testing if app starts at all..."
            timeout 5 node src/app.js 2>&1 | head -20 || echo "App failed to start"
            
            echo "ğŸ“‹ Starting PM2 with ecosystem config..."
            pm2 start ecosystem.config.js --update-env 2>&1 | tee pm2-start.log
            
            if [ $? -ne 0 ]; then
              echo "âŒ PM2 start failed! Output:"
              cat pm2-start.log
              cat ~/episode-metadata/logs/error.log 2>/dev/null || echo "No error log"
              exit 1
            fi
            
            pm2 save --force
            sleep 3
            pm2 status
            
            # Verify the app is actually running
            if ! pm2 list | grep -q "episode-api.*online"; then
              echo "âŒ App is not online!"
              pm2 logs episode-api --lines 50 --nostream
              exit 1
            fi
            
            echo "âœ… App is online!"
            
            echo "ğŸ” Verifying PM2 environment variables:"
            pm2 env 0 | grep -E "DATABASE_URL|NODE_ENV|PORT|DB_SSL" || echo "âš ï¸ Env vars not found"
            
            echo "ğŸ§ª Testing if app is listening on port 3002..."
            sleep 2
            netstat -tlnp | grep 3002 || echo "âš ï¸ Nothing listening on port 3002!"
            
            echo "ğŸ§ª Testing health endpoint..."
            curl -v http://localhost:3002/health 2>&1 | head -30 || echo "âš ï¸ Health check failed"
            
            echo "ğŸ§ª Testing root endpoint..."
            curl -I http://localhost:3002/ 2>&1 | head -10 || echo "âš ï¸ Root endpoint failed"
            
            echo "ğŸ” Testing app locally:"
            sleep 3
            curl -s http://localhost:3002/health | jq . || echo "âš ï¸ Health check failed"
            
            echo "ğŸ“‹ Checking logs for errors:"
            sleep 2
            pm2 logs episode-api --lines 50 --nostream || true
            
            echo "ğŸ” Checking app startup errors:"
            cat ~/episode-metadata/logs/error.log 2>/dev/null | tail -50 || echo "No error log yet"
            
            echo "ğŸ“‹ Checking PM2 environment:"
            pm2 show episode-api || true
            
            echo "âœ… Deployed!"
            echo "ğŸ“‹ Build info:"
            git log -1 --oneline
            ls -lh frontend/dist/assets/*.js | head -3
            
            echo "ğŸ” Verifying what the app is serving:"
            sleep 3
            curl -s http://localhost:3002/ | grep -o 'index-[^"]*\.js' || echo "Pattern not found in localhost response"
            
            echo "ğŸ” Searching for ALL dist folders and old index files:"
            find ~ -name "dist" -type d 2>/dev/null | head -10
            find ~ -name "index-2tx_xbRM.js" 2>/dev/null || echo "Old file not found"
            find ~ -name "index.html" -path "*/dist/*" -exec grep -l "index-2tx_xbRM" {} \; 2>/dev/null || echo "No old index.html found"
          ENDSSH
          
          echo "âœ… Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests against load balancer..."
          curl -f https://dev.primepisodes.com/health || echo "âš ï¸  Health check failed - service may be starting"
          echo "âœ… Deployment workflow completed"
          echo "ğŸŒ Site: https://dev.primepisodes.com"
          echo "âœ… Smoke tests passed"

      - name: Deployment summary
        run: |
          echo "âœ… Development deployment completed"
          echo "Environment: development"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
