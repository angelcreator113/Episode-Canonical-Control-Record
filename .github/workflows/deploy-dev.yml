name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          
      - name: Debug - List migration files
        run: |
          echo "=== Migrations in repo ==="
          ls -la migrations/
          echo "=== Current commit ==="
          git log -1 --oneline

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS episode_metadata_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE episode_metadata_test;"

      - name: Run database migrations
        run: npm run migrate:up
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          NODE_ENV: test

      - name: Run tests
        run: npm test -- --coverage || exit 0
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-dev
          path: episode-metadata-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.primepisodes.com

    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Development
        env:
          # Database Configuration
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # AWS Configuration
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          
          # S3 Buckets
          S3_PRIMARY_BUCKET: episode-metadata-storage-dev
          S3_THUMBNAILS_BUCKET: episode-metadata-thumbnails-dev
          
          # SQS Queue
          SQS_THUMBNAIL_QUEUE_URL: ${{ secrets.SQS_THUMBNAIL_QUEUE_URL }}
          
          # Cognito Authentication
          COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_REGION: us-east-1
          
          # JWT Secret
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "üöÄ Deploying to development environment..."
          echo "Database: episode-control-dev"
          echo "Commit: ${{ github.sha }}"
          echo "Target: ${{ secrets.EC2_HOST }}"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify SSH key was created
          if [ ! -f ~/.ssh/deploy_key ]; then
            echo "‚ùå Failed to create SSH key file"
            exit 1
          fi
          echo "‚úì SSH key created successfully"
          
          # Test connectivity
          echo "Testing connection to ${{ secrets.EC2_HOST }}:22..."
          nc -zv -w5 ${{ secrets.EC2_HOST }} 22 || echo "‚ö†Ô∏è  Port 22 not immediately reachable"
          
          # Copy and run deployment script with SSH keep-alive and retry logic
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "üîÑ Deployment attempt $i of $MAX_RETRIES to ${{ secrets.EC2_HOST }}..."
            
            if scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o ConnectTimeout=10 .github/scripts/deploy-to-ec2.sh ubuntu@${{ secrets.EC2_HOST }}:/tmp/deploy.sh; then
              if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o ConnectTimeout=10 ubuntu@${{ secrets.EC2_HOST }} \
                "DATABASE_URL='$DATABASE_URL' \
                 AWS_REGION='$AWS_REGION' \
                 AWS_ACCOUNT_ID='$AWS_ACCOUNT_ID' \
                 AWS_ACCESS_KEY_ID='$AWS_ACCESS_KEY_ID' \
                 AWS_SECRET_ACCESS_KEY='$AWS_SECRET_ACCESS_KEY' \
                 S3_PRIMARY_BUCKET='$S3_PRIMARY_BUCKET' \
                 S3_THUMBNAILS_BUCKET='$S3_THUMBNAILS_BUCKET' \
                 SQS_THUMBNAIL_QUEUE_URL='$SQS_THUMBNAIL_QUEUE_URL' \
                 COGNITO_USER_POOL_ID='$COGNITO_USER_POOL_ID' \
                 COGNITO_CLIENT_ID='$COGNITO_CLIENT_ID' \
                 COGNITO_REGION='$COGNITO_REGION' \
                 JWT_SECRET='$JWT_SECRET' \
                 bash /tmp/deploy.sh"; then
                echo "‚úÖ Deployment successful on attempt $i"
                break
              fi
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Deployment attempt $i failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            else
              echo "‚ùå All deployment attempts failed"
              exit 1
            fi
          done
          
          echo "‚úÖ Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests against load balancer..."
          echo "Waiting 10 seconds for PM2 to stabilize..."
          sleep 10
          
          # Test health endpoint with retries
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            if curl -f -m 10 http://${{ secrets.EC2_HOST }}/health; then
              echo "‚úÖ Health check passed!"
              echo "‚úÖ Deployment workflow completed"
              echo "üåê Site: https://dev.primepisodes.com"
              exit 0
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Health check failed, waiting 10 seconds before retry..."
              sleep 10
            fi
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          echo "üîç Checking PM2 logs on EC2..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "pm2 logs episode-api --lines 50 --nostream" || true
          exit 1

      - name: Deployment summary
        run: |
          echo "‚úÖ Development deployment completed"
          echo "Environment: development"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  deploy-frontend:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: development-frontend
      url: http://52.91.217.230

    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-dev

      - name: Extract frontend build
        run: |
          tar -xzf episode-metadata-${{ github.sha }}.tar.gz
          echo "Checking artifact contents..."
          ls -la deploy/
          ls -la deploy/dist/ || echo "No dist folder found"

      - name: Deploy Frontend to EC2
        run: |
          echo "üöÄ Deploying frontend to EC2..."
          echo "Target: 52.91.217.230"
          echo "Commit: ${{ github.sha }}"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Test connectivity
          echo "Testing connection to 52.91.217.230:22..."
          nc -zv -w5 52.91.217.230 22 || echo "‚ö†Ô∏è  Port 22 not immediately reachable"
          
          # Deploy frontend with retries
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "üîÑ Frontend deployment attempt $i of $MAX_RETRIES..."
            
            # Create backup of current frontend
            if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ConnectTimeout=10 ubuntu@52.91.217.230 \
              "sudo mkdir -p /var/www/episode-frontend-backup && \
               sudo cp -r /var/www/episode-frontend/* /var/www/episode-frontend-backup/ 2>/dev/null || true"; then
              echo "‚úì Backup created"
            fi
            
            # Upload new frontend files
            if scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ConnectTimeout=10 -r deploy/dist/* ubuntu@52.91.217.230:/tmp/frontend-dist/; then
              # Move files to web root
              if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ConnectTimeout=10 ubuntu@52.91.217.230 \
                "sudo rm -rf /var/www/episode-frontend/* && \
                 sudo mv /tmp/frontend-dist/* /var/www/episode-frontend/ && \
                 sudo chown -R www-data:www-data /var/www/episode-frontend && \
                 sudo chmod -R 755 /var/www/episode-frontend"; then
                echo "‚úÖ Frontend deployment successful on attempt $i"
                break
              fi
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Frontend deployment attempt $i failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            else
              echo "‚ùå All frontend deployment attempts failed"
              exit 1
            fi
          done
          
          echo "‚úÖ Frontend deployment to EC2 complete"

      - name: Test frontend deployment
        run: |
          echo "üß™ Testing frontend deployment..."
          sleep 5
          
          # Test if frontend is accessible
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Frontend test attempt $i/$MAX_RETRIES..."
            if curl -f -m 10 http://52.91.217.230/; then
              echo "‚úÖ Frontend is accessible!"
              echo "üåê Frontend URL: http://52.91.217.230"
              exit 0
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Frontend test failed, waiting 5 seconds before retry..."
              sleep 5
            fi
          done
          
          echo "‚ùå Frontend accessibility test failed after $MAX_RETRIES attempts"
          exit 1

      - name: Frontend deployment summary
        run: |
          echo "‚úÖ Frontend deployment completed"
          echo "Environment: development-frontend"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "URL: http://52.91.217.230"
