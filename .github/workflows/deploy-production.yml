name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        default: ''
      reason:
        description: 'Deployment reason/ticket number'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "‚ùå Production deployment cancelled - exact confirmation phrase required"
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"
          echo "üìã Reason: ${{ github.event.inputs.reason }}"

  test:
    needs: validate
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r src/migrations deploy/
          cp -r frontend/dist deploy/frontend-dist
          cp package.json deploy/
          cp package-lock.json deploy/
          cp nginx.conf deploy/ || true
          tar -czf episode-metadata-production-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-production
          path: episode-metadata-production-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://primepisodes.com

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create production backup
        run: |
          echo "üì¶ Creating production database backup..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Backup: episode-control-prod-backup-$TIMESTAMP"
          # Add backup command: aws rds create-db-snapshot --db-instance-identifier episode-control-prod --db-snapshot-identifier prod-backup-$TIMESTAMP

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "üîÑ Running production database migrations..."
          npm ci
          npm run migrate:up
          echo "‚úÖ Migrations completed successfully"

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to PRODUCTION environment..."
          echo "Database: episode-control-prod"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          
          # Extract artifact
          tar -xzf episode-metadata-production-${{ github.sha }}.tar.gz
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Upload built files to server
          echo "üì§ Uploading built files to production server..."
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o ConnectTimeout=10 \
            -r deploy/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/episode-metadata-deploy/
          
          # Copy and run deployment script with SSH keep-alive and retry logic
          MAX_RETRIES=3
          RETRY_DELAY=30
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "üîÑ Deployment attempt $i of $MAX_RETRIES..."
            
            if scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o ConnectTimeout=10 .github/scripts/deploy-production.sh ubuntu@${{ secrets.EC2_HOST }}:/tmp/deploy-prod.sh; then
              if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o ConnectTimeout=10 ubuntu@${{ secrets.EC2_HOST }} "DATABASE_URL='${{ secrets.PRODUCTION_DATABASE_URL }}' chmod +x /tmp/deploy-prod.sh && /tmp/deploy-prod.sh"; then
                echo "‚úÖ Deployment successful on attempt $i"
                break
              fi
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è  Deployment attempt $i failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            else
              echo "‚ùå All deployment attempts failed"
              exit 1
            fi
          done
          
          echo "‚úÖ Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "üß™ Running production health checks..."
          curl -f https://primepisodes.com/health || exit 1
          curl -f https://www.primepisodes.com/health || exit 1
          echo "‚úÖ Production health checks passed"
          echo "üåê Site: https://primepisodes.com"

      - name: Deployment summary
        run: |
          echo "‚úÖ PRODUCTION deployment completed successfully!"
          echo "======================================"
          echo "Environment: production"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Timestamp: $(date)"
          echo "======================================"

      - name: Notify on success
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            console.log('‚úÖ PRODUCTION deployment completed successfully!')
            console.log('Reason: ${{ github.event.inputs.reason }}')
            console.log('By: ${{ github.actor }}')

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            console.log('‚ùå PRODUCTION deployment failed!')
            console.log('Please review logs immediately.')
