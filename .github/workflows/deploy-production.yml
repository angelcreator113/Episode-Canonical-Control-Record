name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        default: ''
      reason:
        description: 'Deployment reason/ticket number'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "âŒ Production deployment cancelled - exact confirmation phrase required"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"
          echo "ðŸ“‹ Reason: ${{ github.event.inputs.reason }}"

  test:
    needs: validate
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-production-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: episode-metadata-build-production
          path: episode-metadata-production-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://primepisodes.com

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: episode-metadata-build-production

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create production backup
        run: |
          echo "ðŸ“¦ Creating production database backup..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Backup: episode-control-prod-backup-$TIMESTAMP"
          # Add backup command: aws rds create-db-snapshot --db-instance-identifier episode-control-prod --db-snapshot-identifier prod-backup-$TIMESTAMP

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "Running production database migrations..."
          npm ci
          npm run migrate || echo "Migration skipped or failed"

      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment..."
          echo "Database: episode-control-prod"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/episode-metadata
            git fetch origin
            git checkout main
            git pull origin main
            npm ci --production
            cd frontend && npm ci && npm run build && cd ..
            npm run migrate:up || true
            pm2 restart all
            pm2 save
          EOF
          
          echo "âœ… Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running production health checks..."
          curl -f https://primepisodes.com/health || exit 1
          curl -f https://www.primepisodes.com/health || exit 1
          echo "âœ… Production health checks passed"
          echo "ðŸŒ Site: https://primepisodes.com"

      - name: Deployment summary
        run: |
          echo "âœ… PRODUCTION deployment completed successfully!"
          echo "======================================"
          echo "Environment: production"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Timestamp: $(date)"
          echo "======================================"

      - name: Notify on success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('âœ… PRODUCTION deployment completed successfully!')
            console.log('Reason: ${{ github.event.inputs.reason }}')
            console.log('By: ${{ github.actor }}')

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('âŒ PRODUCTION deployment failed!')
            console.log('Please review logs immediately.')
