name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        default: ''
      reason:
        description: 'Deployment reason/ticket number'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "‚ùå Production deployment cancelled - exact confirmation phrase required"
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"
          echo "üìã Reason: ${{ github.event.inputs.reason }}"

  test:
    needs: validate
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: episode_metadata
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/episode_metadata
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          NODE_ENV: test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create artifact
        run: |
          mkdir -p deploy
          cp -r src deploy/
          cp -r frontend/dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          tar -czf episode-metadata-production-${{ github.sha }}.tar.gz deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: episode-metadata-build-production
          path: episode-metadata-production-${{ github.sha }}.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://primepisodes.com

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: episode-metadata-build-production

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create production backup
        run: |
          echo "üì¶ Creating production database backup..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Backup: episode-control-prod-backup-$TIMESTAMP"
          # Add backup command: aws rds create-db-snapshot --db-instance-identifier episode-control-prod --db-snapshot-identifier prod-backup-$TIMESTAMP

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          NODE_ENV: production
        run: |
          echo "Running production database migrations..."
          npm ci
          npm run migrate || echo "Migration skipped or failed"

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to PRODUCTION environment..."
          echo "Database: episode-control-prod"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@${{ secrets.EC2_HOST }} 'bash -l' << 'EOF'
            set -e
            
            # Load NVM and Node.js environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Check if project directory exists, if not clone it
            if [ ! -d "/home/ubuntu/episode-metadata" ]; then
              echo "üì¶ First time setup - cloning repository..."
              cd /home/ubuntu
              git clone https://github.com/angelcreator113/Episode-Canonical-Control-Record.git episode-metadata
              cd episode-metadata
            else
              cd /home/ubuntu/episode-metadata
            fi
            
            echo "üì• Fetching latest changes..."
            git fetch origin
            git checkout main
            git pull origin main
            
            echo "üì¶ Installing backend dependencies..."
            export NODE_ENV=production
            npm ci --production --omit=dev
            
            echo "üèóÔ∏è  Building frontend..."
            cd frontend
            export NODE_ENV=development
            npm ci
            npm run build
            cd ..
            
            echo "üóÑÔ∏è  Running migrations ONLY (no test data seeding)..."
            export NODE_ENV=production
            export DATABASE_URL="${{ secrets.PRODUCTION_DATABASE_URL }}"
            npm run migrate:up || true
            
            echo "üåê Setting up Nginx..."
            # Install Nginx if not present
            if ! command -v nginx &> /dev/null; then
              echo "Installing Nginx..."
              sudo apt-get update -qq
              sudo apt-get install -y nginx
            fi
            
            # Copy Nginx configuration
            sudo cp nginx.conf /etc/nginx/sites-available/primepisodes
            sudo ln -sf /etc/nginx/sites-available/primepisodes /etc/nginx/sites-enabled/primepisodes
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Test and reload Nginx
            sudo nginx -t
            sudo systemctl enable nginx
            sudo systemctl restart nginx
            
            echo "üîÑ Restarting backend application..."
            export PORT=3000
            export NODE_ENV=production
            export DATABASE_URL="${{ secrets.PRODUCTION_DATABASE_URL }}"
            pm2 restart all || pm2 start src/server.js --name episode-api --env production
            pm2 save
            
            echo "‚úÖ Deployment complete!"
          EOF
          
          echo "‚úÖ Deployment to EC2 complete"

      - name: Run smoke tests
        run: |
          echo "üß™ Running production health checks..."
          curl -f https://primepisodes.com/health || exit 1
          curl -f https://www.primepisodes.com/health || exit 1
          echo "‚úÖ Production health checks passed"
          echo "üåê Site: https://primepisodes.com"

      - name: Deployment summary
        run: |
          echo "‚úÖ PRODUCTION deployment completed successfully!"
          echo "======================================"
          echo "Environment: production"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: main"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Timestamp: $(date)"
          echo "======================================"

      - name: Notify on success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('‚úÖ PRODUCTION deployment completed successfully!')
            console.log('Reason: ${{ github.event.inputs.reason }}')
            console.log('By: ${{ github.actor }}')

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            console.log('‚ùå PRODUCTION deployment failed!')
            console.log('Please review logs immediately.')
