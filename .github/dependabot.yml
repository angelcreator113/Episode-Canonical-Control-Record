version: 2
updates:
  # Backend dependencies - monitor only, no PRs
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"

  # Frontend dependencies - monitor only, no PRs
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "frontend"
