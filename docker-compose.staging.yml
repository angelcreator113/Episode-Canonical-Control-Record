version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: episode-postgres-staging
    environment:
      POSTGRES_USER: ${DB_USER_STAGING:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD_STAGING:-postgres}
      POSTGRES_DB: episode_metadata
    ports:
      - '5433:5432'
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER_STAGING:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: episode-redis-staging
    ports:
      - '6380:6379'
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: episode-api-staging
    environment:
      - NODE_ENV=staging
      - PORT=3002
      - DATABASE_URL=postgresql://${DB_USER_STAGING:-postgres}:${DB_PASSWORD_STAGING:-postgres}@postgres:5432/episode_metadata
      - DB_HOST=postgres
      - AWS_REGION=us-east-1
      - REDIS_URL=redis://redis:6379
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.staging
    restart: unless-stopped
    networks:
      - staging-network

  nginx:
    image: nginx:alpine
    container_name: episode-nginx-staging
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/staging/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/staging/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - staging-network

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  staging-network:
    driver: bridge
