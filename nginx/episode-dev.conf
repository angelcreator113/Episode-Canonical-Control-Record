server {
    server_name dev.primepisodes.com;
    root /var/www/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Allow large file uploads (500MB max)
    client_max_body_size 500M;

    # API proxy - MUST be before catch-all
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3002/health;
    }

    # Static build assets (JS/CSS from Vite) - long cache, content-hashed filenames
    location ~* ^/assets/.+\.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|webp|ico|map)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA routing (catch-all)
    # try_files without $uri/ prevents directory listing for /assets
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/dev.primepisodes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.primepisodes.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = dev.primepisodes.com) {
        return 301 https://$host$request_uri;
    }
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name dev.primepisodes.com;
    return 404;
}
